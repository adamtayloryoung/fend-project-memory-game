<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li class="star1"><i class="fa fa-star"></i></li>
        		<li class="star2"><i class="fa fa-star"></i></li>
        		<li class="star3"><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves

            <span class="timer">
                <span class="displayTime"></span>
                <i class="fa fa-clock-o" aria-hidden="true"></i>
            </span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul id="cardDeck" class="deck">
  
        </ul>
    </div>

    <div class="bg-modal">
        <div class="modal-content">
            <h2 class>YOU WIN!!!</h2>
            <p>You have been awarded <span class="endStars"></span> stars.</p>
            <p>You completed the game in <span class="finalMoves"></span> moves.</p>
            <p>It took you <span class="endMins"></span> minutes and <span class="endSecs"></span> seconds to complete this game.</p>
            <button class="playAgain" value="Play Again?">Play Again?</button>
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>
</html>
